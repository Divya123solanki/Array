<body>
    <script>
        let a=[-1,-2,5,6,7,-4,-7,-6];
        for(let i=0;i<a.length;i++){
            for(let j=i+1;j<a.length;j++){
                if(a[i]>0)
               if(a[i]>a[j]){
                temp=a[i];
                a[i]=a[j];
                a[j]=temp;
               }
            
           
            }
        }
        console.log(a);
    
        </script>
