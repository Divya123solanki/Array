<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function majorityElement(a){
            let n=a.length;
        
       
        
        for(let i=0;i<n;i++){
            let count=0;
            for(let j=0;j<n;j++){
                if(a[i]==a[j]){
                    count++;
                }
            }
          if(count>n/2){
            return a[i];
          }
        }return -1;
    }

        
        let a=[1,1,2,1,3,5,1];
        console.log(majorityElement(a));
      
        
        </script>
</body>
</html>
